<!doctype html>
<html lang="en">
{% load static %}
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static '/static/main.css'%}">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style></style>  

  <title>Blog| {%block title%}{%endblock title%}</title>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js "
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!-- nav-bar  start -->
  <nav class="navbar navbar-expand-lg navbar-light ">
    <div class="container-fluid">
      <a class="navbar-B" href="/">LOGO</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-l active" aria-current="page" href="{%url 'blogpost' %}">Blogs</a>
          </li>
          <li class="nav-item">
            <a class="nav-l" href="{%url 'about' %}">About Us</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-l" href="{%url 'contact' %}">Contact</a>
          </li>
        
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-l" href="{%url 'logout' %}">Logout</a>
          </li>
          <li class="nav-item">
            <a style=" font-weight:bold;font-size: 20px;" class="nav-l" href="{%url 'profile' %}">{{request.user}}</a>
          </li>  
          <!-- <li class="nav-item"> 
            <a class="nav-l" href="addpost">Edit Post</a>
          </li>  -->
          {% else %}
          <li class="nav-item">
            <a class="nav-l" href="/login">Login</a>
          </li>
          {% endif %} 

        </ul>
      </div>
    </div>
  </nav>

  <!--nav end  -->
{%block content%}{%endblock %}  
 
</body>
</html>
